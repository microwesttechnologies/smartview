<div class="card h-100" style="margin: 15px; width: 30vh;">
  <img src="{{imageCard}}" class="card-img-top fixed-image" alt="100">
  <div class="card-body">
    <h5 class="card-title">{{titleCard}}</h5>
    <p class="card-text fixed-height">{{descriptionCard}}</p>
    <div class="d-grid gap-2">
      <button (click)="onButtonClick()" class="btn btn-primary btn-lg">
        Ingresar
      </button>
    </div>
  </div>
</div>
